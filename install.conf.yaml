- clean: ["~/.config/nvim/colors/*", "~/.config/nvim/pack/*"]

- defaults:
    link:
      relink: true

- link:
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/coc-settings.json: coc/coc-settings.json
    ~/.dotfiles/.zsh-env-vars: .zsh-env-vars
    ~/.dotfiles/nodemon.json: nodemon.json

- create:
    - ~/.config/nvim/colors
    - ~/.config/nvim/pack

- shell:
    # vim plugins
    - rm -rf ~/.config/nvim/pack
    - git clone https://github.com/github/copilot.vim.git  ~/.config/nvim/pack/github/start/copilot.vim
    - git clone https://github.com/vim-airline/vim-airline.git ~/.config/nvim/pack/vim-airline/start/vim-airline.vim
    - git clone https://github.com/jacoborus/tender.vim.git ~/.config/nvim/pack/jacoborus/start/tender.vim
    - git clone https://github.com/neoclide/coc.nvim.git ~/.config/nvim/pack/neoclide/start/coc.nvim
    - cd ~/.config/nvim/pack/neoclide/start/coc.nvim && yarn
    - git clone https://github.com/morhetz/gruvbox.git ~/.config/nvim/pack/morhetz/start/gruvbox
    - git clone https://github.com/junegunn/fzf.vim.git ~/.config/nvim/pack/junegunn/start/fzf.vim
    - git clone https://github.com/junegunn/fzf.git ~/.config/nvim/pack/junegunn/start/fzf
    - git clone https://github.com/kchmck/vim-coffee-script.git ~/.config/nvim/pack/kchmck/vim-coffee-script.git

    # brew
    - brew install fzf
    - brew install bat
    - brew install neovim
