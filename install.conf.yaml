- defaults:
    link:
      relink: true

- clean:
    - '~'
    - '~/.config/nvim'

- shell:
    # clean
    - ['rm -rf ~/.oh-my-zsh & rm -rf ~/.config/nvim/pack', 'ğŸ§¹ cleaning']
    # ZSH
    - ['brew list zsh && brew reinstall zsh || brew install zsh', 'ğŸ› installing zsh']
    # RIPGREP
    - ['brew list ripgrep && brew reinstall ripgrep || brew install ripgrep', 'ğŸ› installing ripgrep']
    # FD
    - ['brew list fd && brew reinstall fd || brew install fd', 'ğŸ› installing fd']
    # PrettierD
    - [
        'brew list fsouza/prettierd/prettierd && brew reinstall fsouza/prettierd/prettierd || brew install fsouza/prettierd/prettierd',
        'ğŸ› installing prettierd',
      ]
    # eslintD
    - ['pnpm add -g eslint_d', 'ğŸ› installing eslint_d']
    # oh-my-zsh
    - [
        'sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc',
        'ğŸ› installing oh-my-zsh',
      ]
    # oh-my-zsh plugins
    - [
        'git clone https://github.com/zsh-users/zsh-autosuggestions ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        & git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
        & git clone https://github.com/spaceship-prompt/spaceship-prompt.git ~/.oh-my-zsh/custom/themes/spaceship-prompt --depth=1',
        'ğŸ› installing oh-my-zsh plugins and themes',
      ]
    # CMake
    - ['brew list cmake && brew reinstall cmake || brew install cmake', 'ğŸ› installing CMake']
    # Stylua
    - ['brew list stylua && brew reinstall stylua || brew install stylua', 'ğŸ› installing stylua']
    - ['brew list rust-analyzer && brew reinstall rust-analyzer || brew install rust-analyzer', 'ğŸ› installing rust-analyzer']

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.hushlogin: .hushlogin
    ~/nodemon.json: nodemon/nodemon.json
    ~/.config/nvim/init.lua: .config/nvim/init.lua
    ~/.config/nvim/lua: .config/nvim/lua
    ~/.ssh/config: .ssh/config
    ~/.ignore: .ignore
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: ~/.oh-my-zsh/custom/themes/spaceship-prompt/spaceship.zsh-theme
