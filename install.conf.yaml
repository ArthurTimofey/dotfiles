- defaults:
    link:
      relink: true

- clean:
    - "~"
    - "~/.config/nvim"

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.hushlogin: .hushlogin
    ~/nodemon.json: nodemon/nodemon.json
    ~/.config/nvim: .config/nvim
    ~/.ssh/config: .ssh/config
    ~/.ignore: .ignore

- shell:
    # oh my zsh
    - [
        "rm -rf ~/.oh-my-zsh & rm -rf ~/.config/nvim/pack & rm -rf ~/.config/coc/extensions",
        "cleaning",
      ]
    - sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc
    # oh my zsh plugins & themes
    # - zsh-autosuggestions
    - git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    # - zsh-syntax-highlighting
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
    # - spaceship theme
    - git clone https://github.com/spaceship-prompt/spaceship-prompt.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/spaceship-prompt --depth=1
    # NeoVim plugins and themes
    - ln -s ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/spaceship-prompt/spaceship.zsh-theme ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/spaceship.zsh-theme
    - git clone https://github.com/joshdick/onedark.vim ~/.config/nvim/pack/joshdick/start/onedark
    - git clone https://github.com/junegunn/fzf.vim.git ~/.config/nvim/pack/junegunn/start/fzf.vim
    - git clone https://github.com/junegunn/fzf.git ~/.config/nvim/pack/junegunn/start/fzf
    - git clone https://github.com/neoclide/coc.nvim.git ~/.config/nvim/pack/neoclide/start/coc.nvim
    - cd ~/.config/nvim/pack/neoclide/start/coc.nvim && yarn
    - git clone https://github.com/github/copilot.vim.git ~/.config/nvim/pack/github/start/copilot.vim
    - git clone https://github.com/peitalin/vim-jsx-typescript.git ~/.config/nvim/pack/peitalin/start/vim-jsx-typescript
    - git clone https://github.com/leafgarland/typescript-vim.git ~/.config/nvim/pack/leafgarland/start/typescript-vim
    - git clone https://github.com/styled-components/vim-styled-components.git ~/.config/nvim/pack/styled-components/start/vim-styled-components
    - git clone https://github.com/folke/tokyonight.nvim.git ~/.config/nvim/pack/folke/start/tokyonight.nvim
    - git clone https://github.com/romgrk/barbar.nvim.git ~/.config/nvim/pack/romgrk/start/barbar.nvim
    - git clone https://github.com/nvim-tree/nvim-web-devicons.git ~/.config/nvim/pack/nvim-tree/start/nvim-web-devicons.nvim
    - git clone https://github.com/lukas-reineke/indent-blankline.nvim.git ~/.config/nvim/pack/lukas-reineke/start/indent-blanklink.nvim
    - git clone https://github.com/glepnir/galaxyline.nvim.git ~/.config/nvim/pack/glepnir/start/galaxyline.nvim
