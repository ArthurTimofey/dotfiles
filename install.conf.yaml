- defaults:
    link:
      relink: true

- clean:
    - "~"
    - "~/.config/nvim"

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.hushlogin: .hushlogin
    ~/nodemon.json: nodemon/nodemon.json
    ~/.config/nvim: .config/nvim
    ~/.ssh/config: .ssh/config
    ~/.ignore: .ignore

- shell:
    # oh my zsh
    - [
        "rm -rf ~/.oh-my-zsh & rm -rf ~/.config/nvim/pack & rm -rf ~/.config/coc/extensions",
        "cleaning",
      ]
    - sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc
    # oh my zsh plugins & themes
    # - zsh-autosuggestions
    - git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    # - zsh-syntax-highlighting
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
    # - spaceship theme
    - git clone https://github.com/spaceship-prompt/spaceship-prompt.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/spaceship-prompt --depth=1
